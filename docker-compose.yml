services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_cart_app
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - redis
      # - node
    networks:
      - ecommerce

  # node:
  #   image: node:20-alpine
  #   container_name: ecommerce_cart_node
  #   working_dir: /var/www/html
  #   ports:
  #     - "5173:5173"
  #   volumes:
  #     - .:/var/www/html
  #   command: sh -c "npm install && npm run dev"
  #   networks:
  #     - ecommerce

  # node:
  #   image: node:20-alpine
  #   working_dir: /var/www/html
